<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ali Art's</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Kalam&family=Sora:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <p id="logotipo">e-Front</p>
      <input id="comprar-curso" type="button" value="Comprar Curso" />
    </header>
    <main>
      <section>
        <h1>
          Seja bem-vindo a <br />
          sua melhor newsletter
        </h1>
        <h3>Fique por dentro de todas as novidades</h3>

        <article>
          <p>Preencha os campos para receber as notícias sobre programação</p>
          <form action="">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" required />
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required />

            <input id="btn-enviar" type="button" value="Enviar" />
          </form>
        </article>
      </section>

      <!-- MODAL -->
      <div id="modal-true" class="modal">
        <div class="content">
          <p>E-mail cadastrado com <span id="text-true">sucesso</span>!</p>
          <input
            type="button"
            class="btn-fechar"
            id="btn-fechar-true"
            value="Fechar"
          />
        </div>
      </div>

      <div id="modal-false" class="modal">
        <div class="content">
          <p>E-mail <span>não</span> cadastrado!</p>
          <input
            type="button"
            class="btn-fechar"
            id="btn-fechar-false"
            value="Fechar"
          />
        </div>
      </div>

      <div id="mascara"></div>
    </main>
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    <script src="modal.js"></script>
  </body>
</html>
